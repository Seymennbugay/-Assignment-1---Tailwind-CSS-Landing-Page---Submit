<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Example</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="#" class="text-xl font-bold text-gray-800">LOGO</a>
                </div>
                <!-- Links -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-800 hover:text-gray-600">Home</a>
                    <a href="#" class="text-gray-800 hover:text-gray-600">About</a>
                    <a href="#" class="text-gray-800 hover:text-gray-600">Services</a>
                </div>
                <!-- Button -->
                <div class="hidden md:block">
                    <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button class="text-gray-800 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!--content login part-->
    <div class="container mx-auto px-4 py-8 flex flex-col md:flex-row items-center md:justify-between bg-white shadow-lg rounded-lg">
        <!-- Left Side: Login Form -->
        <div class="w-full md:w-1/2 p-6">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Login</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700">Submit</button>
            </form>
        </div>
        <!-- Right Side: Photo -->
        <div class="w-full md:w-1/2 p-6">
            <img style="width: 300; " src="https://picsum.photos/200" alt="Sample photo" class="w-full rounded-lg">
        </div>
    </div>
    <!--3 card part-->
    <div class="container mx-auto px-4 py-8">
        <!-- Centered Title -->
        <h1 class="text-3xl font-bold text-center mb-8">Our Features</h1>
        <!-- Three Columns -->
        <div class="flex flex-col md:flex-row md:space-x-4">
            <!-- Column 1 -->
            <div class="flex-1 bg-white p-6 mb-4 md:mb-0 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-2">1</h2>
                <p class="text-gray-700">This is the first column.</p>
            </div>
            <!-- Column 2 -->
            <div class="flex-1 bg-white p-6 mb-4 md:mb-0 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-2">2</h2>
                <p class="text-gray-700">This is the second column.</p>
            </div>
            <!-- Column 3 -->
            <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-2">3</h2>
                <p class="text-gray-700">This is the third column.</p>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Left Side: Image -->
            <div class="md:w-1/2">
                <img src="https://picsum.photos/200" alt="Sample image" class="w-full h-full object-cover">
            </div>
            <!-- Right Side: Profile Info -->
            <div class="md:w-1/2 flex flex-col items-center justify-center p-8">
                <img src="https://picsum.photos/200" alt="Profile photo" class="w-32 h-32 rounded-full mb-4">
                <h2 class="text-2xl font-bold mb-2">John Doe</h2>
                <p class="text-gray-700 mb-2">Software Engineer</p>
                <p class="text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla quam velit, vulputate eu pharetra nec, mattis ac neque.</p>
            </div>
        </div>
    </div>
</body>
</html>
